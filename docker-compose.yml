version: '3.8'

services:
  jupyter:
    build: .
    ports:
      - "8888:8888"
    volumes:
      - .:/workspace
      - ./data:/workspace/data
    environment:
      - JUPYTER_ENABLE_LAB=yes
    command: jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root

  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/workspace
      - ./models/artifacts:/workspace/models/artifacts
    command: uvicorn models.api:app --host 0.0.0.0 --port 8000 --reload

  dashboard:
    build: ./dashboard
    ports:
      - "3000:3000"
    volumes:
      - ./dashboard:/app
    environment:
      - REACT_APP_API_URL=http://localhost:8000

  mlflow:
    image: python:3.9-slim
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlruns
    command: >
      bash -c "pip install mlflow boto3 && 
               mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri file:///mlruns"